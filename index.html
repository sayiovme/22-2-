
<!DOCTYPE html>
<html lang="en">
<head>

    <!--Bilboard chart load-->
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <link rel="stylesheet" href="../billboard.css">
    <script src = "../billboard.js"></script>


    <meta charset="UTF-8">
    <title>충동과 자기관리 그래프</title>

</head>
<body>
<script type="text/javascript">
    var canvas =  d3.select("body")
                      .append("svg")
                      .attr("width",500)
                      .attr("height",500);
 
 
    var circle = canvas.append("circle")
                         .attr("cx",250)
                         .attr("cy",250)
                         .attr("r", 50)
                         .attr("fill","red");
    var rect = canvas.append("rect")
                        .attr("width", 100)
                        .attr("height", 50);
    var line = canvas.append("line")
                        .attr("x1",0)
                        .attr("y1",100)
                        .attr("x2",400)
                        .attr("y2",400)
                        .attr("stroke","green")
                        .attr("stroke-width",10);
    </script>
<div id="chart"></div>
<div id="선행사건">
    <ul style="list-style-type:decimal;">
        <li>좋아하는 패스트푸드 대신 비슷한 맛의 건강한 음식을 먹기</li>
        <li>집에 살찌는 음식 대신 닭가슴살, 샐러드 믹스 사두기</li>
        <li>배달음식 어플 삭제하고 먹고싶으면 나가서 먹기</li>
</div>

<script type="text/javascript" src="base.js"></script>
</body>
</html>
